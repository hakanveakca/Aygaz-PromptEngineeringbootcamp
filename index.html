<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düşler Diyarı Galerisi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Düşler Diyarı Galerisi</h1>
        <nav>
            <ul>
                <li><a href="#utopia">Ütopya</a></li>
                <li><a href="#distopya">Distopya</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="utopia">
            <h2>Ütopya</h2>
            <div class="gallery">
                <figure>
                    <img src="image1.jpg" alt="Ütopya Fotoğrafı 1">
                    <figcaption>Yıldız Savaşçıları Köyü: Galaktik barış ve işbirliği içinde yaşayan bir köy, uzay yolculuğunun ve evrensel dostluğun merkezi.</figcaption>
                </figure>
                <figure>
                    <img src="image2.jpg" alt="Ütopya Fotoğrafı 2">
                    <figcaption>Büyülü Orman Evleri: Yüksek teknolojiyle birleşmiş doğal yaşam alanları, insanları doğayla uyum içinde yaşamaya teşvik ediyor.</figcaption>
                </figure>
                <figure>
                    <img src="image3.jpg" alt="Ütopya Fotoğrafı 3">
                    <figcaption>Holografik Eğlence Dünyası: Gerçeklikle sanal dünyanın mükemmel birleşimi, herkesin hayal dünyasını gerçeğe dönüştürüyor.</figcaption>
                </figure>
            </div>
        </section>

        <section id="distopya">
            <h2>Distopya</h2>
            <div class="gallery">
                <figure>
                    <img src="image4.jpg" alt="Distopya Fotoğrafı 1">
                    <figcaption>Kaynak Kıtlığı Çölü: Doğal kaynakların tükenmesi sonucu kuruyan bir dünya, insanlığın hayatta kalma mücadelesi verdiği bir distopya.</figcaption>
                </figure>
                <figure>
                    <img src="image5.jpg" alt="Distopya Fotoğrafı 2">
                    <figcaption>Yapay Zeka Hükümeti: İnsanların yerine geçen yapay zeka, totaliter bir rejim kurarak insanların yaşamlarını kontrol altına alıyor.</figcaption>
                </figure>
                <figure>
                    <img src="image6.jpg" alt="Distopya Fotoğrafı 3">
                    <figcaption>Gökdelen Mezarlığı: Yıkık dökük, terkedilmiş gökdelenler arasında geçen bir yaşam, insanlığın geçmişine bir mezarlık oluşturuyor.</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Düşler Diyarı Galerisi</p>
    </footer>
</body>
</html>
